<section class="section bg-white">
  <div class="container">
    <div class="row align-items-center">
      <h2 class="section-title">{{ .title | markdownify }}</h2>
      <table class="table">
        <thead>
          <tr>
            {{ range .cols }}
              <td scope="col">{{ . }}</td>
            {{ end }}
          </tr>
        </thead>
        <tbody>
          {{ range .rows }}
            <tr>
              {{ range $i, $text := .row }}
                {{ if eq $i 0 }}
                  <th scope="row">{{ $text }}</th>
                {{ else }}
                  <td>{{ $text }}</td>
                {{ end }}
              {{ end }}
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </div>
</section>
