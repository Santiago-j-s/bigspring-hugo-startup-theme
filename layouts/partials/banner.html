{{$titleFirstChecked := default false .titleFirst }}
{{$titleOrder := cond $titleFirstChecked 1 2}}
{{$imageOrder := cond $titleFirstChecked 2 1}}
<section class="banner__pages {{.background}} pt-4 pb-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-{{$titleOrder}} order-md-{{$titleOrder}}">
        <h1 class="mb-3 text-{{.text}} {{.background}}">{{ .title | markdownify }}</h1>
        <p class="mb-4 text-{{.text}} {{.background}}">{{ .content | markdownify }}</p>
        {{ if .button.enable }}
        <div><a href="{{ .button.link | safeURL }}" class="btn btn-primary">{{ .button.label }}</a></div>
        {{ end }}
      </div>
      <div class="col-md-6 mb-4 mb-md-0 order-{{$imageOrder}} order-md-{{$imageOrder}}">
        {{with .image}}<img src="{{ . | absURL }}" class="img-fluid mt-5 rounded">{{end}}
      </div>
    </div>
  </div>
</section>
