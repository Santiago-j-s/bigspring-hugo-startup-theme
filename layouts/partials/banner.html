<section class="banner__pages {{.background}}">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-{{.title_weight}} order-md-{{.title_weight}}">
        <h1 class="mb-3 text-{{.text}} {{.background}}">{{ .title | markdownify }}</h1>
        <p class="mb-4 text-{{.text}} {{.background}}">{{ .content | markdownify }}</p>
        {{ if .button.enable }}
        <div><a href="{{ .button.link | safeURL }}" class="btn btn-primary">{{ .button.label }}</a></div>
        {{ end }}
      </div>
      <div class="col-md-6 mb-4 mb-md-0 order-{{.image_weight}} order-md-{{.image_weight}}">
        {{with .image}}<img src="{{ . | absURL }}" class="img-fluid mt-5">{{end}}
      </div>
    </div>
  </div>
</section>
