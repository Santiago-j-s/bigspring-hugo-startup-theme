<section class="banner__pages bg-dark">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 order-2 order-md-1 ">
        <h1 class="mb-3 text-light bg-dark">{{ .title | markdownify }}</h1>
        <p class="mb-4 text-light bg-dark">{{ .content | markdownify }}</p>
        {{ if .button.enable }}
        {{ with .button }}
        <div><a href="{{ .link | safeURL }}" class="btn btn-primary">{{ .label }}</a></div>
        {{ end }}
        {{ end }}
      </div>
      <div class="col-md-6 order-1 order-md-2 mb-4 mb-md-0">
        {{with .image}}<img src="{{ . | absURL }}" class="img-fluid mt-5">{{end}}
      </div>
    </div>
  </div>
</section>
