<div class="container section shadow rounded-lg px-4">
    <div class="card-deck flex col-md-12">
        {{ range .cards}}
        <div class="card">
            <img class="card-img-top" src="{{ .image }}" alt=" {{ .altText }}">
            <div class="card-body">
                <h5 class="card-title">{{ .title }}</h5>
                <p class="card-text">{{ .description }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</div>
