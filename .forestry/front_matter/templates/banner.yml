---
label: partial | banner
hide_body: true
fields:
- name: title
  type: text
  config:
    required: false
  label: Titulo del banner
- name: content
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: Contenido
  description: Contenido del banner, puede ser un parrafo chico.
- name: image
  type: file
  config:
    maxSize: 64
  label: imagen del banner
  description: La imagen que pongas en el banner
- name: titleFirst
  type: boolean
  label: Texto primero
  description: Si esta activado, primero se mostrara el texto.<br>Si esta desactivado,
    primero se mostrara la imagen.
  default: true
- name: background
  type: select
  default: bg-dark
  config:
    required: false
    options:
    - bg-dark
    - bg-white
    - bg-gray
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Color de fondo
  description: Es el color de fondo que se vera, el texto se pondra automaticamente
    del color necesario de acuerdo al fondo
- name: text
  type: select
  default: light
  config:
    required: false
    options:
    - dark
    - light
    source:
      type: simple
      section: 
      file: 
      path: 
  hidden: false
  label: Text
  description: Color del texto
  showOnly:
    value: bg-gray
